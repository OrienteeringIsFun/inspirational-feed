name: Update inspirational feed

on:
  schedule:
    - cron: "5 5 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      MODEL: ${{ vars.MODEL && vars.MODEL || 'gpt-4o-mini' }}
      FEED_TITLE: ${{ vars.FEED_TITLE && vars.FEED_TITLE || 'Personal Development Feed (DE)' }}
      FEED_LINK: ${{ vars.FEED_LINK && vars.FEED_LINK || format('https://{0}.github.io/{1}/feed.xml', github.repository_owner, github.event.repository.name || 'inspirational-feed') }}
      FEED_DESC: ${{ vars.FEED_DESC && vars.FEED_DESC || 'TÃ¤gliche Nuggets mit Link zum Weiterlesen.' }}
      MAX_ITEMS: ${{ vars.MAX_ITEMS && vars.MAX_ITEMS || '60' }}
      DEFAULT_TOPICS: ${{ vars.DEFAULT_TOPICS && vars.DEFAULT_TOPICS || 'Minimalismus,Selbstentwicklung,Frugalismus,Investieren' }}
      TOPICS: ${{ vars.TOPICS }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate daily item
        run: python scripts/generate_item.py

      - name: Update RSS feed
        run: python scripts/update_feed.py

      - name: Commit and push changes
        run: |
          if git status --short | grep -q '^[AMDR]'; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add feed.xml item.json
            git commit -m "chore: update feed"
            git push
          else
            echo "No changes to commit."
          fi
